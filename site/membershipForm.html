    <div class="container-fluid maincontent">
       
        <div class="box clearfix">

                 <img class="img-fluid" src="images/waterfall-best.jpg" />
        </div>

        <form class="form-group" action="" method="post">
            <!--post is a secured method used for sensitive data like password -->
            <!--for the method attribute mostly the values will be 'post' and 'get'-->
            <div class="form-group">
                <audio src="Best_Amharic.mp3" type="audio/mp3" controls autoplay loop></audio>
            </div>

            <div class="form-group row">
                <label class="col-md-1" for="firstname">First Name:</label>
                <input type="text" class="form-control col-md-6" id="firstname" name="" />
            </div>
            <div class="form-group row">

                <label class="col-md-1" for="lastname">Last Name:</label>
                <input type="text" class="form-control col-md-6" id="lastname" name="" />
            </div>
            <div class="form-group row">

                <label class="col-md-1" for="address">Address:</label>
                <input type="text" class="form-control col-md-6" id="address" size="30" />
            </div>
            <div class="form-group row">
                <label class="col-md-1" for="suite">Suite/Apt:</label>
                <input type="text" class="form-control col-md-6" min="3" max="5" id="suite" />
            </div>
            <div class="form-group row">
                <label class="col-md-1" for="state">State:</label>
                <input type="text" class="form-control col-md-1" id="state" size="3" />
                <label class="col-md-1" for="city">City:</label>
                <input type="text" class="form-control col-md-2" id="city" name="" />
                <label class="col-md-1" for="city">Zip code:</label>
                <input type="number" class="form-control col-md-2" id="city" name="" />

            </div>

            <div class="form-group row">
                <!--the size attribute here limits number of characters the text box can take-->

                <b>Gender</b>
            </div>
            <div class="form-group row">
                <label for="#male"> Male:</label>
                <input id="male" class="col-md-1 " type="radio" name="gender" value="male" />                <!--the value for name attribute should same so that only -->
                <label for="#male"> Female:</label>
                <input class="col-md-1" type="radio" name="gender" value="male" />
            </div>
            <!--one of the radio button can be selected at a time.-->
            <div class="form-group row">
                <label class="col-md-1" for="#emailInput">Email: </label>
                <input class="col-md-3" type="email" id="emailInput" required />
                <label class="col-md-2" for="#emailInput">Confrim Email: </label>
                <input class="col-md-3" type="email" id="emailInput" required />
            </div>
            <div class="form-group row">
                <label class="col-md-1" for="#password">Password: </label>
                <input class="col-md-3" type="password" id="password" required />
                <label class="col-md-2" for="#password">Confrim Password: </label>
                <input class="col-md-3" type="email" id="password" required />
            </div>
            <div class="form-group row">
                <label class="col-md-2" for="#comment">For Your Comment or Complement: </label>
                <textarea clas="col-md-5" type="text" id="comment" width="400" height="100">
                </textarea>
            </div>
            <button class="btn btn-success" type="button" id="btnSubmit">
                Submit
            </button>
            <!--The autoplay attributes makes the audio file play as the page loads and the loop attributes make it to play continuously-->
        </form>
